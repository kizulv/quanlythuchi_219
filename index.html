    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",

              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",

                DEFAULT: "#0f172a",
                foreground: "#f8fafc",
              },
              secondary: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "#f1f5f9",
                foreground: "#64748b",
              },
              accent: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "#ffffff",
                foreground: "#020617",
              },
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;

      }

        background: #cbd5e1;

      }
      ::-webkit-scrollbar-thumb:hover {

      }
